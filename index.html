<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link id="style" rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main id="calc">
        <div class="btn" id="clear">C</div>
        <div id="display">0</div>
        <div class="btn" id="num7">7</div>
        <div class="btn" id="num8">8</div>
        <div class="btn" id="num9">9</div>
        <div class="btn" id="div">&divide;</div>
        <div class="btn" id="num4">4</div>
        <div class="btn" id="num5">5</div>
        <div class="btn" id="num6">6</div>
        <div class="btn" id="mul">&times;</div>
        <div class="btn" id="num1">1</div>
        <div class="btn" id="num2">2</div>
        <div class="btn" id="num3">3</div>
        <div class="btn" id="sub">-</div>
        <div class="btn" id="num0">0</div>
        <div class="btn" id="dot">.</div>
        <div class="btn" id="eq">=</div>
        <div class="btn" id="add">+</div>
    </main>
    <div class="picker-float">
        <select id="style-picker">
            <option value="styles.css">Default</option>
            <option value="darkmode.css">Dark Mode</option>
            <option value="garish.css">Garish</option>
            <option value="unstyle.css">Unstyle</option>
        </select>
    </div>
</body>
</html>
